<!DOCTYPE html>
<html>
  <head>
    <title>%PAGE_TITLE%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
  <div class="topnav">
    <h1>Upload new firmware</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
          <p class="card-title">Current Version</p>
          <p class="state">%FW_VERSION%</p>
        </div>
      </div>
      <div class="card">
        <form action="/update" method="POST" enctype="multipart/form-data" id="upload_form">
            <label for="file">File</label><input type="file" id ="file" name="file" accept=".bin"><br/>
            <input type ="submit" value ="Submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
