<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WordClock Light Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    %INCLUDE_HEADER%
    <!-- Light Configuration Content -->
    <div class="content">
        <div class="card-grid">
            <!-- Light Control Card -->
            <div class="card">
                <p class="card-title"><i class="fas fa-lightbulb"></i> Light</p>
                <div class="card-content">
                    <div class="toggle-row">
                        <label for="lightToggle">Status:</label>
                        <label class="switch">
                            <input type="checkbox" id="lightToggle" onchange="toggleLight(this.checked)">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Light Color Selection Card -->
            <div class="card">
                <p class="card-title"><i class="fas fa-palette"></i> Light Color</p>
                <div class="card-content">
                    <div class="toggle-row">
                        <label for="lightColorPicker">Select Color:</label>
                        <input type="color" id="lightColorPicker" value="#ffffff"
                            onchange="selectLightColor(this.value)">
                    </div>
                </div>
            </div>

            <!-- Brightness Card -->
            <div class="card">
                <p class="card-title"><i class="fas fa-sun"></i> Brightness</p>
                <div class="card-content">
                    <!-- Auto Brightness Toggle -->
                    <div class="toggle-row">
                        <label for="autoBrightnessToggle">Auto Brightness:</label>
                        <label class="switch">
                            <input type="checkbox" id="autoBrightnessToggle" onchange="toggleAutoBrightness(this.checked)">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <!-- Brightness Slider -->
                    <div id="brightnessSliderContainer" class="system-container">
                        <div class="toggle-row">
                            <label for="brightnessSlider">Brightness:</label>
                            <input type="range" id="brightnessSlider" min="0" max="255" value="128" oninput="updateBrightnessValue(this.value)" onchange="setBrightness(this.value)">
                            <span id="brightnessValue">128</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
