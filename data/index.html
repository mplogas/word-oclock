<!DOCTYPE html>
<html>

<head>
  <title>WordClock Configuration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="topnav">
    <h1>WordClock Configuration</h1>
    <a href="/update" class="link"><i class="fas fa-upload"></i> Firmware Update</a>
  </div>
  <div class="content">
    <h2>Light</h2>
    <div class="card-grid">
      <!-- Light Control Card -->
      <div class="card">
        <p class="card-title"><i class="fas fa-lightbulb"></i> Light</p>
        <div class="card-content">
          <div class="toggle-row">
            <label for="lightToggle">Status:</label>
            <label class="switch">
              <input type="checkbox" id="lightToggle" onchange="toggleLight(this.checked)">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>

      <!-- Light Color Selection Card -->
      <div class="card">
        <p class="card-title"><i class="fas fa-palette"></i> Light Color</p>
        <div class="card-content">
          <div class="toggle-row">
            <label for="lightColorPicker">Select Color:</label>
            <input type="color" id="lightColorPicker" value="#ffffff" onchange="selectLightColor(this.value)">
          </div>
        </div>
      </div>

      <!-- Display Type Card -->
      <div class="card">
        <p class="card-title"><i class="fas fa-display"></i> Display Type</p>
        <div class="card-content">
          <div class="toggle-row">
            <label for="displayTypeToggle">Display Type:</label>
            <label class="switch">
              <input type="checkbox" id="displayTypeToggle" onchange="toggleDisplayType(this.checked)">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- System Section -->
    <h2>System</h2>
    <div class="card-grid">
      <!-- Integration Card -->
      <div class="card">
        <p class="card-title"><i class="fas fa-cloud"></i> Integration</p>
        <div class="card-content">
          <div class="toggle-row">
            <label for="haIntegration">HomeAssistant:</label>
            <label class="switch">
              <input type="checkbox" id="haIntegration" name="haIntegration"
                onchange="toggleHaIntegration(this.checked)">
              <span class="slider round"></span>
            </label>
          </div>
          <div id="haIntegrationContainer" style="display: none; width: 100%;">
            <form action="/saveMQTTSettings" method="POST">
              <div class="toggle-row">
                <label for="brokerIP">Broker IP:</label>
                <input type="text" id="brokerIP" name="brokerIP" placeholder="e.g., 192.168.1.100" required>
              </div>

              <div class="toggle-row">
                <label for="brokerPort">Port:</label>
                <input type="number" id="brokerPort" name="brokerPort" placeholder="e.g., 1883" required>
              </div>

              <div class="toggle-row">
                <label for="mqttUsername">Username:</label>
                <input type="text" id="mqttUsername" name="mqttUsername" placeholder="Your Username">
              </div>

              <div class="toggle-row">
                <label for="mqttPassword">Password:</label>
                <input type="password" id="mqttPassword" name="mqttPassword" placeholder="Your Password">
              </div>

              <div class="toggle-row">
                <label for="defaultTopic">Default Topic:</label>
                <input type="text" id="defaultTopic" name="defaultTopic" placeholder="e.g., home/wordclock">
              </div>

              <!-- Submit Button -->
              <div class="toggle-row">
                <button type="submit">Save</button>
              </div>
            </form>
          </div>

          <!-- NTP Time Update Toggle -->
          <div class="toggle-row">
            <label for="ntpTimeUpdate">NTP Time:</label>
            <label class="switch">
              <input type="checkbox" id="ntpTimeUpdate" name="ntpTimeUpdate"
                onchange="toggleNtpTimeUpdate(this.checked)">
              <span class="slider round"></span>
            </label>
          </div>

          <!-- NTP Server Input -->
          <div id="ntpTimeUpdateContainer" style="display: none; width: 100%;">

            <form action="/saveNTPSettings" method="POST">
              <div class="toggle-row">
                <label for="ntpServer">NTP Server:</label>
                <input type="text" id="ntpServer" name="ntpServer" placeholder="e.g., pool.ntp.org">
              </div>
              <div class="toggle-row">
                <label for="timezoneSelect">Timezone:</label>
                <select id="timezoneSelect" name="timezone" class="input-field">
                  <option value="UTC">UTC</option>
                  <option value="America/New_York">America/New_York</option>
                  <option value="Europe/London">Europe/London</option>
                  <option value="Asia/Tokyo">Asia/Tokyo</option>
                  <option value="Australia/Sydney">Australia/Sydney</option>
                  <!-- Add more timezones as needed -->
                </select>
              </div>
              <!-- Submit Button -->
              <div class="toggle-row">
                <button type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Schedule Card -->
      <div class="card">
        <p class="card-title"><i class="fas fa-clock"></i> Schedule</p>
        <div class="card-content">
          <div class="toggle-row">
            <label for="lightScheduleToggle">Light Schedule:</label>
            <label class="switch">
              <input type="checkbox" id="lightScheduleToggle" onchange="toggleLightSchedule(this.checked)">
              <span class="slider round"></span>
            </label>
          </div>

          <!-- Schedule Time Inputs -->
          <div id="lightScheduleContainer" style="display: none; width: 100%;">
            <form action="/saveLightSchedule" method="POST">
              <div class="toggle-row">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime">
              </div>

              <div class="toggle-row">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime">
              </div>
              <!-- Submit Button -->
              <div class="toggle-row">
                <button type="submit">Save</button>
              </div>
            </form>
          </div>
          <!-- NTP Auto Update Toggle -->
          <div class="toggle-row">
            <label for="ntpAutoUpdate">NTP Auto Update:</label>
            <label class="switch">
              <input type="checkbox" id="ntpAutoUpdate" name="ntpAutoUpdate"
                onchange="toggleNtpAutoUpdate(this.checked)">
              <span class="slider round"></span>
            </label>
          </div>

          <!-- Update Interval Input -->
          <div id="ntpAutoUpdateContainer" style="display: none; width: 100%;">
            <form action="/saveNTPSchedule" method="POST">
              <div class="toggle-row">
                <label for="ntpInterval">Update Interval (Hours):</label>
                <input type="number" id="ntpInterval" name="ntpInterval" placeholder="Hours" min="1">
              </div>
              <!-- Submit Button -->
              <div class="toggle-row">
                <button type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Advanced Settings Card -->
      <div class="card">
        <p class="card-title"><i class="fas fa-clock"></i> Advanced Settings</p>
        <div class="card-content">

          <div class="toggle-row">
            <label for="autoBrightness">Auto Brightness:</label>
            <label class="switch">
              <input type="checkbox" id="autoBrightness" name="autoBrightness"
                onchange="toggleAutoBrightness(this.checked)">
              <span class="slider round"></span>
            </label>
          </div>

          <!-- Auto Brightness Input -->
          <div id="autoBrightnessContainer" style="display: none; width: 100%;">

            <form action="/saveAutoBrightness" method="POST">
              <div class="toggle-row">
                <label for="startBrightness">Start Brightness:</label>
                <input type="number" id="startBrightness" name="startBrightness" placeholder="e.g., 50" required>
              </div>
              <div class="toggle-row">
                <label for="endBrightness">Max Brightness:</label>
                <input type="number" id="endBrightness" name="endBrightness" placeholder="e.g., 10000" required>
              </div>
              <!-- Submit Button -->
              <div class="toggle-row">
                <button type="submit">Save</button>
              </div>
            </form>
          </div>

          <div class="toggle-row">
            <label for="resetConfiguration">Reset Configuration:</label>
            <label class="switch">
              <input type="checkbox" id="resetConfiguration" name="resetConfiguration"
                onchange="toggleResetConfiguration(this.checked)">
              <span class="slider round"></span>
            </label>
          </div>
          <!-- Reset Configuration Form -->
          <div id="resetConfigurationContainer" style="display: none; width: 100%;">
            <form action="/resetWordClock" method="POST">
              <div class="toggle-row">
                <button type="submit" class="reset-button">Really?</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
