<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WiFi Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="topnav">
    <h1>WiFi Setup</h1>
    <div class="topnav-links">
      
      <!-- Theme Toggle Container -->
      <div class="theme-toggle-container">
        <!-- Sun Icon -->
        <i class="fas fa-sun sun-icon"></i>
        
        <!-- Theme Switch -->
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
        </label>
        
        <!-- Moon Icon -->
        <i class="fas fa-moon moon-icon"></i>
      </div>
      
      <!-- Delimiter -->
      <div class="separator"></div>      
    </div>
  </div>
  
  <!-- Content Area -->
  <div class="content">
    <div class="card-grid">
      
      <!-- WiFi Configuration Card -->
      <div class="card">
        <p class="card-title"><i class="fas fa-wifi"></i> WiFi Configuration</p>
        <div class="card-content">
          <form action="/" method="POST">
            <!-- SSID Input -->
            <div class="toggle-row">
              <label for="ssid">SSID:</label>
              <input type="text" id="ssid" name="ssid" class="input-field">
            </div>
            
            <!-- Password Input -->
            <div class="toggle-row">
              <label for="wifi-pass">Password:</label>
              <input type="password" id="wifi-pass" name="wifi-pass" class="input-field">
            </div>
            
            <!-- Submit Button -->
            <div class="toggle-row">
              <button type="submit" class="submit-button"><i class="fas fa-wifi"></i> Save</button>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- JavaScript File -->
  <script src="index.js"></script>
</body>
</html>
