<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WordClock Time Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    %INCLUDE_HEADER%

    <!-- Time Configuration Content -->
    <div class="content">
        <div class="card-grid">
            <!-- Current Time Display -->
            <div class="card">
                <p class="card-title"><i class="fas fa-clock"></i> Current Time</p>
                <div class="card-content">
                    <div class="toggle-row">
                        <label for="currentTime">Current Time:</label>
                        <span id="currentTime">%CURRENT_TIME%</span>
                    </div>
                </div>
            </div>

            <!-- Schedule Card -->
            <div class="card">
                <p class="card-title"><i class="fas fa-clock"></i> Schedule</p>
                <div class="card-content">
                    <div class="toggle-row">
                        <label for="lightScheduleToggle">Light Schedule:</label>
                        <label class="switch">
                            <input type="checkbox" id="lightScheduleToggle"
                                onchange="toggleLightSchedule(this.checked)" %LIGHT_SCHEDULE_STATE%>
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <!-- Schedule Time Inputs -->
                    <div id="lightScheduleContainer" class="system-container">
                        <form action="/saveLightSchedule" method="POST">
                            <div class="toggle-row">
                                <label for="startTime">Start Time:</label>
                                <input type="time" id="startTime" name="startTime" value="%LIGHT_SCHEDULE_START%">
                            </div>

                            <div class="toggle-row">
                                <label for="endTime">End Time:</label>
                                <input type="time" id="endTime" name="endTime" value="%LIGHT_SCHEDULE_END%">
                            </div>
                            <!-- Submit Button -->
                            <div class="toggle-row">
                                <button type="submit" class="submit-button"><i class="fas fa-save"></i> Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- NTP Time Update Toggle -->
            <div class="card">
                <p class="card-title"><i class="fas fa-sync-alt"></i> NTP Time Update</p>
                <div class="card-content">
                    <div class="toggle-row">
                        <label for="ntpTimeUpdate">NTP Time:</label>
                        <label class="switch">
                            <input type="checkbox" id="ntpTimeUpdate" name="ntpTimeUpdate"
                                onchange="toggleNtpTimeUpdate(this.checked)" %NTP_UPDATE_STATE%>
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <!-- NTP Server Input -->
                    <div id="ntpTimeUpdateContainer" class="system-container">
                        <form action="/saveNTPSettings" method="POST">
                            <div class="toggle-row">
                                <label for="ntpServer">NTP Server:</label>
                                <input type="text" id="ntpServer" name="ntpServer" placeholder="e.g., pool.ntp.org">
                            </div>
                            <div class="toggle-row">
                                <label for="timezoneSelect">Timezone:</label>
                                <select id="timezoneSelect" name="timezone" class="input-field" >
                                    %TIME_ZONES%
                                    <!-- Add more timezones as needed -->
                                </select>
                            </div>
                            <div class="toggle-row">
                                <label for="ntpUpdateInterval">Update Interval (hours):</label>
                                <input type="number" id="ntpUpdateInterval" name="ntpUpdateInterval" min="1" max="72"
                                    placeholder="1-72" value="%NTP_UPDATE_INTERVAL%">
                            </div>                            
                            <!-- Submit Button -->
                            <div class="toggle-row">
                                <button type="submit" class="submit-button"><i class="fas fa-save"></i> Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
